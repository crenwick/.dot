# reload with bind r
bind r source-file ~/.tmux.conf

set-option -g default-command "reattach-to-user-namespace -l zsh"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 0

# start window numbering at 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1
set -g base-index 1

# Design
set -g default-terminal "screen-256color"
set -g window-style "fg=white,bg=#2d2d2d"
set -g window-active-style "fg=white,bg=#1e1e1e"
set -g pane-border-style "fg=#262626,bg=#181818"
set -g pane-active-border-style "fg=#181818,bg=#181818"
set -g pane-border-status off
set -g status-style "fg=#B3B3B3,bg=#1e1e1e"
set -g status-justify left
set -g status-interval 2

set -g status-left '#S '
# set -g status-left-style "fg=#FFFFFF"

bind x kill-pane

bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# setup | and - for window splitting
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'arcticicestudio/nord-tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
